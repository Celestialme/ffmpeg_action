name: FFmpeg Conversion

on:
  push:
    branches:
      - main
jobs:
  convert_video:
    runs-on: macos-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Install FFmpeg
        uses: FedericoCarboni/setup-ffmpeg@v2

      - name: Convert Video
        run: |
          # Replace input_video.mp4 and output_video.mp4 with your actual file names
          ffmpeg -c:v libvpx -i snow.webm  -pix_fmt yuva444p10le output.mov

      - name: Upload Converted Video
        uses: actions/upload-artifact@v2
        with:
          name: converted-video
          path: output.mov
