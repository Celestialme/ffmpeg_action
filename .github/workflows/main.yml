name: FFmpeg Conversion

on:
  push:
    branches:
      - main
jobs:
  convert_video:
    runs-on: macos-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Install FFmpeg
        uses: FedericoCarboni/setup-ffmpeg@v2

      - name: Convert Video
        run: |
          # Replace input_video.mp4 and output_video.mp4 with your actual file names
          ffmpeg -i frames/%04d.png -c:v hevc_videotoolbox -allow_sw 1 -alpha_quality 1 -vtag hvc1 -r 30 -vf format=yuva420p output.mov

      - name: Upload Converted Video
        uses: actions/upload-artifact@v2
        with:
          name: converted-video
          path: output.mov
